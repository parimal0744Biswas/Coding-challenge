

#changing the server port
server.port=9999

#db specific properties

spring.datasource.url=jdbc:mysql://localhost:3306/parimal_test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root




#ORM s/w specific properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER


logging.file=myapp.log

management.endpoints.web.exposure.include=*

 OpenTelemetry exporter configuration
otel.exporter.jaeger.endpoint=http://localhost:14268/api/traces
otel.exporter.jaeger.service-name=my-application
otel.exporter.jaeger.sampler.probability=1.0




spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

